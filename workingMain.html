<html>
    <head>
		<meta charset="UTF-8">
		<title>Personal Diary</title>
		<script>
		//VARIABLES
		var appointmentArr = [];
		var newPriority = '';
		var newDate = '';
		var newStart;
		var newEnd;
		var newSubject = '';
		var newVenue = '';
		var i = 0;
		
		//CONSTANTS
		//FUNCTIONS 
          	
		//When user clicks Add Appointment button appointment details are stored to temp variables, input data is validated, stored to appointment array and IDE tables updated.
		function addAppointment() {
			newAppointment();
			//isValidDate();
			//isValidTime();
			//isConcurrentAppointment();
			assignAppointmentToArray(newPriority,newDate,newStart,newEnd,newSubject,newVenue);
			showAppointment();
		}
		//Stores user input data into temp variables for validation prior to being added to the appointment array.
		function newAppointment() {
			//document.getElementById('priorityHigh').checked;
			if(document.getElementById('priorityHigh').checked == true ){
				newPriority = "High";
			}else{newPriority = "Low";}
			newDate = document.getElementById('date').value;
			newStart = parseInt(document.getElementById('start').value);
			newEnd = parseInt(document.getElementById('end').value);
			newSubject = document.getElementById('subject').value;
			newVenue = document.getElementById('venue').value;
			
		}
		
		//Creates an appointment objects using the details input by user and stores all appointments in an array 
		function assignAppointmentToArray(priority, date, start, end, code, location) {
			appointmentArr[i] = {
				priorityStatus: priority,
				dateOfAppointment: date,
				startTime: start,
				endTime: end,
				subject: code,
				venue: location
			}; 	 
			i+=1;
		}
		//Find and display on IDE each appointment that is added
		function showAppointment(){
			alert(appointmentArr[i-1].endTime);
		}
		//MAIN CODE
		</script>
			<style>
			div {
				border-radius: 5px;
				background-color: #ccc;
			}
			
			* {
				box-sizing: border-box;
			}
			.col-1 {
				float: left;
				width: 15%;
				padding: 20px;
			}
			.col-2 {
				float: left;
				width: 85%;
				padding: 20px;
			}
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			input[type=text] {
				width: 100%;
				padding: 12px;
				border: 5px solid #ccc;
				border-radius: 10px;
			}
			input[type=radio] {
				padding: 12px;
			}
			input[id=date] {
				width: 100%;
				padding: 12px;
				border: 5px solid #ccc;
				border-radius: 10px;
			}
			.wrapperradio {
				display: grid;
				grid-template-columns: 1fr 1fr;
				padding: 12px;
			}
			.radio1 {
				grid-column-start: 1; 
				grid-column-end: 1; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				text-align: center;
			}
			.radio2 {
				grid-column-start: 2; 
				grid-column-end: 2; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				text-align: center;
			}
			.wrapperdropdown {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}
			.date1{
				grid-column-start: 1; 
				grid-column-end: 1; 
				grid-row-start: 1; 
				grid-row-end: 1; 
			}
			.select1{
				grid-column-start: 2; 
				grid-column-end: 2; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				display: grid;
				grid-template-columns: 1fr 1fr;
			}
			.select2{
				grid-column-start: 3; 
				grid-column-end: 3; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				display: grid;
				grid-template-columns: 1fr 1fr;
			}
			.selectlabel{
				grid-column-start: 1; 
				grid-column-end: 1; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				padding: 12px 0px 12px 0;
				text-align: center;
			}
			.selectbody{
				grid-column-start: 2; 
				grid-column-end: 2; 
				grid-row-start: 1; 
				grid-row-end: 1; 
				padding: 12px 0px 12px 0;
			}
			label[id="type1"] {
				width: 100%;
				padding: 15px 0px 14px 0;
				display: inline-block;
				text-align: right;
			}
			
		</style>
    </head>
    <body>
		<form>
			<h1 align='center'>Personal Diary</h1>
			<div class="row">
				<div class="col-1">
					<label id="type1" for="priority">Priority:</label></br>
					<label id="type1" for="subject">Subject:</label></br>
					<label id="type1" for="venue">Venue:</label></br>
					<label id="type1" for="date">Date:</label></br>
				</div>
				<div class="col-2">
					<div class="wrapperradio">
						<div class="radio1">
							<input type="radio" id="priorityHigh"  name='priorityCheck" value="High"  checked />High
						</div>
						<div class="radio2"> 
							<input type="radio" id="priorityLow" name="priorityCheck" value="Low" />Low
						</div>
					</div>
					<input type="text"  id="subject" />
					<input type="text"  id="venue"  />
					<div class="wrapperdropdown">
						<div class="date1">
							<input type="text"  id="date"  />
						</div>
						<div class="select1">
							<div class="selectlabel">
								<label id="type2" for="start">Start Time</label>
							</div>
							<div class="selectbody">
								<select id="start">
									<option value="0800">0800</option>
									<option value="0900">0900</option>
									<option value="1000">1000</option>
									<option value="1100">1100</option>
									<option value="1200">1200</option>
									<option value="1300">1300</option>
									<option value="1400">1400</option>
									<option value="1500">1500</option>
									<option value="1600">1600</option>
									<option value="1700">1700</option>
									<option value="1800">1800</option>
								</select>
							</div>
						</div>
						<div class="select2">
							<div class="selectlabel">
								<label id="type2" for="end">End Time</label>
							</div>
							<div class="selectbody">
								<select id="end">
									<option value="0800">0800</option>
									<option value="0900">0900</option>
									<option value="1000">1000</option>
									<option value="1100">1100</option>
									<option value="1200">1200</option>
									<option value="1300">1300</option>
									<option value="1400">1400</option>
									<option value="1500">1500</option>
									<option value="1600">1600</option>
									<option value="1700">1700</option>
									<option value="1800">1800</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h2 align='center'><input type="button"  value="Add Appointment" onclick="addAppointment()"/></h2>
		</form>
    </body>
</html>
