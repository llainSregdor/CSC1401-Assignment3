<script>
//Constants
const VALID_START = 8;
const VALID_END = 18;

      function isValidTime(){
		//while(dateValid == true){  //date must be valid before proceeding to time validation
		var startTime = newStart;
		var endTime = newEnd; 
  		while(startTime<=VALID_START || startTime>=VALID_END||endTime<=VALID_START||endTime>=VALID_END){
    		alert('Times outside of allowable hours');
    		startTime = parseInt(prompt('Enter start time',));
   			endTime = parseInt(prompt('Enter end time',));  
   		}
   		while (startTime>=endTime){ 
   		 	alert ('Start time after end time');
   			startTime = parseInt(prompt('Re-enter start time'));
  			endTime = parseInt(prompt('Re-enter end time'));
  		} timeValid = true;
    	if (timeValid == true){ 
    		newStart = startTime;
    		newEnd = endTime;
    		timeValid = false;
    	}
 }    
</script>
